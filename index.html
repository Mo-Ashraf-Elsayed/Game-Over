<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fontawesome -->
        <link rel="stylesheet"
            href="./fontawesome-free-6.6.0-web/css/all.min.css">
        <!-- Bootstrap libray  CSS-->
        <link rel="stylesheet" href="./style/bootstrap.min.css">
        <!-- my style -->
        <link rel="stylesheet" href="./style/myStyle.css">
        <title>Home</title>
    </head>
    <body class="bg-dark">
        <!--Main Section (bg-photo, nav & games)-->
        <section class="mainSection d-none">
            <!-- bg-photo -->
            <div class="container-md bgImage">
                <img class="w-100" src="./imgs/wraper.png" alt>
            </div>
            <div class="container position-sticky top-0 z-3">
                <!-- nav -->
                <nav
                    class="navbar navbar-expand-lg py-2 py-lg-0 px-0 px-md-5 px-lg-0">
                    <div class="container">
                        <span class="navbar-brand w-auto"><img
                                src="./imgs/logo-sm.png" alt> GAMES
                            REVIEWS</span>
                        <button class="navbar-toggler" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active"
                                        data-category="mmorpg"
                                        aria-current="page" href="#">MMORPG</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        data-category="shooter"
                                        href="#">SHOOTER</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        data-category="sailing"
                                        href="#">SAILING</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        data-category="permadeath"
                                        href="#">PERMADEATH</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        data-category="superhero"
                                        href="#">SUPERHERO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        data-category="pixel" href="#">PIXEL</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- games -->
            <section class="py-5">
                <div class="container-md">
                    <div class="row gamesCartoona">

                    </div>
                </div>
            </section>
        </section>
        <!-- Section Displaying game (Deatils) which user click on one of it  -->
        <section class="pt-5 gameDetails d-none">
            <div class="container">
                <div
                    class="headOfDeatils container d-flex justify-content-between pb-3">
                    <h3 class="text-white">Details Game</h3>
                    <i class="fa-solid fa-xmark text-secondary fs-1"></i>
                </div>
                <div class="row g-5 detailsCartoona">

                </div>
            </div>
        </section>
        <!--Loading-->
        <section class="loading">
            <div class="loader"></div>
        </section>
        <!-- Bootstrap libray  JS-->
        <script src="./js/bootstrap.bundle.min.js"></script>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
